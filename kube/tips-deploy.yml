apiVersion: batch/v1
kind: Job
metadata:
    name: tips-job

spec:
    parallelism: 10
    template:
        metadata:
          labels:
            app: tips-v1
        spec:
            containers:
            - name: tips-v1
              image: 
              env:
              - name: MODE
                value: "tips"
              - name: ARG2
                value: "-1"
              - name: ARG3
                value: "nvq"
              - name: ARG4
                value: "True"
              - name: ARG5
                value: "Tip_detect_prod_v1"
            restartPolicy: Never